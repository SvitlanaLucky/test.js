  <body>
    <script>
      const season = 'spring';

      if (season === 'winter') {
        console.log('Зима');

        [1, 2, 3, 4, 5].forEach(
          (number) => {
            console.log(number);
          }
        );
      } else if (season === 'summer') {
        console.log('Літо');
      } else if (season === 'autumn') {
        console.log('Осінь');
      } else if (season === 'spring') {
        console.log('Весна :)');
      } else {
        console.log(
          'Що це за дурниця в зміній'
        );
      }
    </script>

    <label
      >Число

    /></label>

    </button>

    <button type="button" data-reset>
      Очистити
    </button>

    <p data-output>
      Сума: <span>0</span>
    </p>
